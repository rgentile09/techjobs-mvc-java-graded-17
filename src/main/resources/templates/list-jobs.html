<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


    <th:block th:each="job : ${jobs}">
      <table class="job-listing">
      <tr>
        <td>ID</td>
          <td th:text="${job.id}">Job ID</td>
      </tr>
          <tr>
              <td>Name</td>
              <td th:text="${job.name}">Job Name</td>
          </tr>
          <tr>
              <td>Employer</td>
              <td th:text="${job.employer}">Job Employer</td>
          </tr>
          <tr>
              <td>Location</td>
              <td th:text="${job.location}">Job Location</td>
          </tr>
          <tr>
              <td>Position Type</td>
              <td th:text="${job.positionType}">Job Position Type</td>
          </tr>
          <tr>
              <td>Skill</td>
              <td th:text="${job.coreCompetency}">Job Skill</td>
          </tr>
      </table>
    </th:block>
  <!-- TODO #1 - Use a loop to display job results in a table. -->
<!--  </table>-->
</div>

</body>
</html>
